<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Account-analyzer</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
        <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/22.1.4/css/dx.common.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/22.1.4/css/dx.dark.css" />
        <script src="https://cdn3.devexpress.com/jslib/22.1.4/js/dx.all.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    </head>
    <body >
        <div class="header-wrapper">
            <div class="grid">
                <div class="p-2">
                </div>
            </div>
        </div>
        <div class="banner-wrapper">
            <div class="grid">
                <div class=" container banner">
                    <div class="grid">
                        <div class="callout">Account Analyzer!</div>
<!--                        <div class="app-details">-->
<!--                            <h5>Application Info</h5>-->
<!--                            <ul>-->
<!--                                <li>GroupId: <code>com.guille</code></li>-->
<!--                                <li>ArtifactId: <code>account-analyzer</code></li>-->
<!--                                <li>Version: <code>0.3</code></li>-->
<!--                                <li>Quarkus Version: <code>2.10.3.Final</code></li>-->
<!--                            </ul>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="header-wrapper">
            <div class="grid">
                <div class="header">
                    <div class="left-column p-1">
                        <span class="text-white">Opciones : </span>
                        <a href="deduction.html" class="btn btn-success " >Agregar  nueva deduccion </a>

                        <a href="/h2-console" class="btn btn-warning " >H2 Console </a>

                        <button id="bClose"  class="btn btn-danger " >Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainContainer" class="container content-wrapper">

            <div class=" grid">
                <div class="left-column">

                    <form id="form" method="POST" action="account/analyze" enctype="multipart/form-data">
                        <div class="form-group" >
                            <label for="file-uploader-container" >Choose file to upload :</label>
                            <div class="form-group" id="file-uploader-container">
                                <div class="form-group" id="file-uploader"> </div>
                            </div>
                        </div>
                        <div class="form-group" >
                            <label for="bank" >Seleccione Banco :</label>
                            <select  class="form-control" name="bank" id="bank">
<!--                                <option value="-1">Seleccione: </option>-->
                                <option value="PopularPDF">Popular PDF</option>
                                <option value="Popular">Popular CSV</option>
                                <option value="BHD">BHD (Alpha)</option>
                                <option value="BHDPDF">BHD PDF (Alpha)</option>
                                <option value="Scotiabank">Scotiabank (pre-Alpha)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pass" >Password :</label>
                            <input  class="form-control" type="password" name="pass" id="pass" value="">
                        </div>
                        <div  class="btn btn-primary" id="button"></div>
                    </form>
<br>
                    <h3>Result of Analysis : </h3>

                    <ul class=" list-group provided-code">
                        <li id="commissions" class="list-group-item text-category">Commissions :
                            <ul id="commissionsTrans" class="provided-code"></ul>
                        </li>
                        <li id="interest" class="list-group-item text-category" >Interest :
                            <ul id="interestTrans" class="provided-code"></ul>
                        </li>
                        <li id="nonPaymentFee" class="list-group-item text-category" >NonPaymentFee :
                            <ul id="nonPaymentFeeTrans" class="provided-code"></ul>
                        </li>
                        <li id="taxes" class="list-group-item text-category">Taxes :
                            <ul id="taxesTrans" class="provided-code"></ul>
                        </li>
                        <li id="userInterest" class="list-group-item text-category">User Interest :
                            <ul  id="userInterestTrans" class="provided-code"></ul>
                        </li>
                    </ul>
                    <br>
                    <p> <b>Total :</b> <span id="total"></span></p>
                    <br>
                    <ul class=" list-group provided-code">
                        <li id="userInterestOutTotal" class="list-group-item text-category">User Interest Sin Afectar el Total :
                            <ul id="userInterestOutTotalTrans" class="provided-code"></ul>
                        </li>
                    </ul>
                    <br>

                </div>
            </div>
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
