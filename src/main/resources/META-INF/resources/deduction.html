<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account-analyzer</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

        <script src="deduction.js"></script>

    </head>
    <body>
        <div class="container content-wrapper">

            <div class="grid">
                <div class="left-column">

                    <h2>Crear Deducción: </h2>
                    <br/>
                    <form id="form" method="POST" action="deduction" enctype="multipart/form-data" >
                        <div   class="form-group" >

                            <label for="type" >Seleccione Tipo de Deducción :</label>
                            <select name="type" id="type" class="form-control">
<!--                                <option value="-1">Seleccione: </option>-->
                                <option value="COMMISSIONS">Comisiones</option>
                                <option value="TAXES">Impuestos</option>
                                <option value="INTEREST">Intereses</option>
                                <option value="NON_PAYMENT_FEE">Recargos( mora ) </option>
                                <option value="USER_INTEREST">De Interés Del Usuario </option>
                                <option value="USER_INTEREST_OUT_TOTAL">De Interés Del Usuario (fuera del Total) </option>
                            </select>
                        </div>
                        <div  class="form-group" >
                            <label for="description" >Descripción Deducción :</label>
                            <input class="form-control" type="text" name="description" id="description" value="">
                        </div>
                        <div>

                        <button id="button-send" class="btn btn-primary"> Crear </button>
<!--                        <a  class="btn btn-primary" href="deduction/list"> Ver Deducciones</a>-->
                        <a  class="btn btn-success" href="/"> Ir A Inicio</a>
                        </div>
                    </form>

                </div>
            </div>
            <br>
            <h4>Deduciones Creadas : </h4>
            <div >
                <table id="dataTable-deductions" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>

            </div>
        </div>
    </body>
</html>
